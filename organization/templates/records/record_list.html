<div>
    <button hx-get="{% url 'record_form_create' pk=event_id %}"
            hx-target="#records_list"
            hx-swap="afterbegin"
            class="btn">
            создать запись
    </button>
</div>

<div id="records_list">
    {% if records %}
        {% for record in records %}
            <div>
                <p><label>Лимит участников</label>: {{ record.limit_clients }}</p>
                <p><label>Количество участников</label>: {{ record.quantity_clients }}</p>
                <p>
                    <label>Дата</label>: {{ record.datetime }}

                    <button hx-get="{% url 'record_form_update' pk=record.id %}"
                            hx-target="closest div"
                            hx-swap="outerHTML"
                            class="btn">
                            редактировать
                    </button>

                    <button hx-post="{% url 'record_delete' pk=record.id %}"
                            hx-target="closest div"
                            hx-swap="outerHTML"
                            class="btn">
                            удалить
                    </button>
                </p>
            </div>
        {% endfor %}
    {% endif %}
</div>
