<div>
    {{ employee.name }}
    <button hx-get="{% url 'employee_profile' org_pk=organization_id pk=employee.id %}"
            hx-target="#org-profile"
            hx-select="#org-profile"
            hx-swap="outerHTML"
            hx-push-url="{% url 'employee_profile' org_pk=organization_id pk=employee.id %}"
            class="btn">
            профиль
    </button>

    <button hx-post="{% url 'employee_delete' pk=employee.id %}"
            hx-target="closest div"
            hx-swap="outerHTML"
            class="btn">
            удалить
    </button>
</div>
