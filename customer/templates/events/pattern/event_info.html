<div><label>Название</label>: {{ event.name }}</div>
<div><label>Сотрудники</label>:
  {% for employee in event.employees %}
    <a hx-get="{% url 'employee_info' org_pk=organization_id pk=employee.0 %}"
       hx-target="#event-profile"
       hx-swap="outerHTML"
       hx-push-url="{% url 'employee_info' org_pk=organization_id pk=employee.0 %}">
       {{ employee.1 }}
    </a>
  {% endfor %}
</div>

<button hx-get="{% url 'event_records' pk=event.id org_pk=organization_id user_pk=user.id %}"
        class="btn"
        hx-target="#record-all"
        hx-push-url="{% url 'event_records' pk=event.id org_pk=organization_id user_pk=user.id %}"
        hx-swap="innerHTML">
        записи
</button><br>
