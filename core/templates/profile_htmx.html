{% if user.is_authenticated %}
    <h1>Профиль</h1>
    <h2>{{ user.username}}</h2>
    <p>{{ user.email }}</p>
    <p>{{ user.date_joined }}</p>

    <p><a hx-get="{% url 'account_email' %}"
          role="button"
          hx-target="#modal-form"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop">управление почтой</a></p>

    <p><a hx-get="{% url 'account_change_password' %}"
          role="button"
          hx-target="#modal-form"
          data-bs-toggle="modal"
        data-bs-target="#staticBackdrop">изменить пароль</a></p>
{% else %}

    <p>Пожалуйста, войдите в аккаунт</p>

{% endif %}
